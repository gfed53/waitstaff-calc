<section class="meal-details">
	<h2>Enter the Meal Details</h2>
	<!-- Simple Textfield -->
	<form action="" name="myForm">
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<input class="mdl-textfield__input" type="number" name="base-meal-price" ng-model="baseMealPrice" required>
			<label for="base-meal-price" class="mdl-textfield__label">Base Meal Price $</label>
		</div>
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<label for="tax-rate" class="mdl-textfield__label">Tax Rate %</label>
			<input class="mdl-textfield__input" type="number" name="tax-rate" ng-model="taxRateTens" required>
		</div>
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<label for="tip-percent" class="mdl-textfield__label">Tip Percentage %</label>
			<input class="mdl-textfield__input" type="number" name="tip-percent" ng-model="tipPercentTens" required>
		</div>
	</form>
	<div class="meal-detail-btns">
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect my-btn meal-detail-btn" ng-click="submit()">Submit</button>
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect my-btn meal-detail-btn" ng-click="cancel()">Cancel</button>
	</div>
	<div class="error" ng-if="myForm.$invalid">
		<p>Please make sure to fill out every field.
		</div>
	</section>
	<section class="cust-charges">
		<h2>Customer Charges</h2>
		<p>Subtotal: {{ subTotal | number: 2 }}</p>
		<p>Tip: {{ tip | number: 2 }}</p>
		<hr>
		<p>Total: {{ total | number: 2 }}</p>
	</section>
